<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark" align="left">
        <div class="navbar-brand">
            <font color="white">
                <b th:text="${user.getUsername()}"></b>
                <span> with Role: </span>
                <span th:each="role : ${user.getRoles}">
        <span th:text="${role}"></span>
      </span>
            </font>

        </div>
        <font color="silver" align="right">
            <a href="/login"><font color="silver">Logout</font></a>
        </font>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group row step">
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/}" class="list-group-item list-group-item-action">
                    Admin
                </a>
                <a th:href="@{/user}" class="list-group-item list-group-item-action active">
                    User
                </a>
            </div>
        </div>


        <div class="col-md-10 min-vh-100 bg-light step">

            <h1><b>User information-page</b></h1>

            <div class="tab-content">
                <div class="tab-pane fade show active" aria-labelledby="list-home-list">
                    <div class="tab-content">



                        <div id="home" class="tab-pane fade show active">
                            <div class="d-flex flex-column bd-highlight mb-3">
                                <div class="card">

                                    <h4 class="card-header"><b>About user</b></h4>


                                    <table class="table table-striped cage">

                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Username</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                                     <span class="text-uppercase"
                                                           th:each="role : ${user.roles}">
                                                     <a class="text-uppercase" th:text="${role}"></a>
                                                     </span>
                                        </td>
                                        </tbody>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">

</body>
</html>
